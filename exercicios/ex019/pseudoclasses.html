<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;/*para colocar um do lado do outro*/
            background-color: rgb(233, 151, 0);
            border: 1px solid black;
            text-align: center;
            height: 200px;/*altura*/
            width: 200px;/*largura*/
            border-radius: 50%;
            margin: auto;
        }
        div:hover{ /*hover=quando passar o mouse por cima.*/
            background-color: rgba(210, 105, 30, 0.185);
        }
    </style>
</head>
<body>
    <div div="01"><p>01</p></div>
    <div div="02"><p>02</p></div>
    <div div="03"><p>03</p></div>
</body>
</html>
