<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>texte com hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none;
        }
        div:hover{
            color: rgba(210, 105, 30, 0.63);
        }
        div:hover > p {
            display: block;
            background-color: chocolate;
            width: 100px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>olá, página 03</h1>
    <div>
        <h2>Voltar para página principal</h2>
        <p><a href="hover.html" target="_self" rel="prov">Volte aqui</a></p>
    </div>
</body>
</html>
