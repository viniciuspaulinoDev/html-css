<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança no Iframe</title>
</head>
<body>
    <h1>Meu site</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis repudiandae libero enim sint aspernatur sequi magni nobis aperiam corporis officia ducimus sunt vitae illo natus alias, beatae, laudantium nemo labore!</p>

    <iframe src="" frameborder="0" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer">
        <p>Isso não foi possível</p>
    </iframe>
    <!--sandbox=sandbox bloqueia todos os scripts dentro do iframe-->
</body>
</html>
