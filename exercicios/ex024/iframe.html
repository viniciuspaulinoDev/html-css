<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            /*O tamanho padrão do ifreme é width:300px-height:150px */
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Aprendendo programaçao com o 
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
        <a href="https://www.cursoemvideo.com" target="_blank">curso em video</a><!--o link é para caso o navegador não suporte o ifreme.-->
    </iframe>
    é isso.</h1>
</body>
