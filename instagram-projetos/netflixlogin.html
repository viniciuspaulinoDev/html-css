<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleNetflix.css">
    <title>Netflix</title>
</head>
<body>
    <nav>
        <a href="#"><img src="https://tinyurl.com/netflixsvglogo" alt="logo"></a>
    </nav>
    <div class="form-control">
        <h2>Sing In</h2>
        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sing In</button>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#">Need help?</a>
            </div>
        </form>
        <p>New to Netflix <a href="#">Sing up now</a></p>
        <small>
            This page is protected by Google reCAPTCHA to ensure to you're not a bot. <a href="#">Learn more.</a>
        </small>
    </div>
</body>
</html>
